<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="form-box">
    <form action="#" method="post">
        <h2>Sign Up</h2>

        <div class="input-box">
            <input type="text" name="number" placeholder="Registration No."  required>
        </div>

        <div class="input-box">
            <input type="email" name="email" placeholder="Registered Email" required>
        </div>

        <div class="input-box">
            <input type="tel" minlength="10" maxlength="10" name="phno" placeholder="Registered Phone Number" required>
        </div>
        
        <div class="input-box">
            <input type="password" name="pswd" placeholder="Password" required>
        </div>
        
        <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms and conditions</label>
        </div>

        <button class="btn" type="submit">Sign Up</button>

        <div class="login-register">
            <p>Already have an account? <a href="./reg.html" class="login-link">Login</a></p>
        </div>
    
    </form>
</div>
</body>
</html>
