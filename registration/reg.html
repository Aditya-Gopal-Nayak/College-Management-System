<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login and Registration Page</title>
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="content">

                <h2 class="logo">ITER | SOA</h2>
                <h3>Institute of Technical Education and Research</h3>
                <br>
                <div class="text-sci">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpIPzDs8T3l0us3sR_Pi3pQ9wXnXKFGOvmAA&s" alt="iter">
                </div>
            </div>

            <div class="logreg-box">
                <div class="form-box login">
                    <form action="./potal.html" method="post">
                        <h2>Sign In</h2>

                        <div class="input-box">
                            <input type="text" name="regno" required placeholder="Registration No.">
                            <!-- <label>Registration No.</label> -->
                        </div>
                        
                        <div class="input-box">
                            <input type="password" name="pswd" placeholder="Password" required>
                            <!-- <label>Password</label> -->
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button class="btn" type="submit"><link href="./potal.html">Login</link></button>
                    </form>
                </div>

            </div>
        </div>

    </body>

</html>
